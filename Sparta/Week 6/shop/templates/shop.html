<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

    <!-- JavaScript jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <title>Shopping Mall</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jua&display=swap">

</head>

<body>
    <div class="wrap">
        <div class="item-img">
            <img class="image" src="https://m.media-amazon.com/images/W/MEDIAX_849526-T1/images/I/61NLY6jP6mL._SX679_.jpg" width="400" height="400" alt="Image">
        </div>
        <div class="item-desc">
            <h1>Sparta Candles <span class="price">Price: $3 each</span></h1>
            <span class="exchange-rate"></span>
            <h3>A candle that doesn't smell like burning money!</h3>
        </div>
        <form id="item-order">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span for="first-name" class="input-group-text">First Name</span>
                </div>
                <input type="text" class="form-control" id="firstName" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                <div class="input-group-prepend">
                    <span for="last-name" class="input-group-text">Last Name</span>
                </div>
                <input type="text" class="form-control" id="lastName" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Quantity</label>
                </div>
                <select class="custom-select" id="orderQuantity" required>
                    <option value="">-- Please Select Quantity --</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span for="address" class="input-group-text">Address</span>
                </div>
                <input type="text" class="form-control" id="address" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span for="phone-number" class="input-group-text">Phone number</span>
                </div>
                <input type="tel" class="form-control" id="phoneNumber" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <h1>Shop Now!!</h1>
            <button type="submit" class="btn btn-primary btn-order">Order</button>
        </form>
        <div class="orders">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Address</th>
                        <th scope="col">Phone number</th>
                    </tr>
                </thead>
                <tbody id="orders-box">
                    <tr>
                        <td>Victoria</td>
                        <td>Smith</td>
                        <td>3</td>
                        <td>Seoul, Korea</td>
                        <td>010-1234-5678</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="../static/script.js"></script>
</body>

</html>
