<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .login{
            color: white;
            width: 300px;
            height: 200px;
            background-image: url('https://www.ancient-origins.net/sites/default/files/field/image/Agesilaus-II-cover.jpg');
            background-position: center;
            background-size: cover;
            border-radius: 10px;
            text-align: center;
            padding-top: 40px;
        }
        .wrap{
            margin: auto;
            width: 300px;
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="login">
        <h1>Login Page</h1>
        <h5>Type your ID and Password</h5>
    </div>
    <div>
        <p>Username:<input type="text"/></p>
        <p>Password:<input type="password"/></p>
        <button>Login</button>
    </div>
</div>  
</body>
</html>
