<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href = "style.css">

  <title>Shopping Mall</title>
</head>

<body>
  <img class="image" src="https://m.media-amazon.com/images/W/MEDIAX_849526-T1/images/I/61NLY6jP6mL._SX679_.jpg" width="250" height="250" alt="Image">
  <div class="heading">
  <h1>Sparta Candles</h1>
  <h2>Price: $3 each</h2>
  <h3>A candle that doesn't smell like burning money!</h3>
  </div>
  <form id="form">
    <div class="row">
      <div class="col">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="col">
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="quantity">Quantity:</label>
        <select id="quantity" name="quantity" required>
          <option value="">Select...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="phone-number">Phone Number:</label>
        <input type="tel" id="phone-number" name="phone-number" required>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h1>Shop Now!!</h1>
        <button class="button" type="submit">Order</button>
      </div>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
